<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio of Srihari Madhavan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* White text */
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        /* Style for the profile image */
        .profile-image {
            display: block;
            margin: 20px auto 0 auto; /* Center the image and add top margin */
            border-radius: 50%; /* Make the image circular */
            width: 150px; /* Adjust size as needed */
            height: 150px;
            object-fit: cover; /* Ensure the image covers the container without distortion */
            border: 2px solid #ffffff; /* Optional: Add a white border around the image */
        }
        /* Style the tab container */
        .tab {
            overflow: hidden;
            border-bottom: 1px solid #444;
            margin: 20px;
        }
        /* Style the tab links */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            margin-right: 5px;
            font-size: 17px;
            color: #ffffff;
            transition: background-color 0.3s;
        }
        /* Change background color on hover */
        .tab button:hover {
            background-color: #333;
        }
        /* Active tab link */
        .tab button.active {
            border-bottom: 3px solid #2196F3;
        }
        /* Tab content */
        .tabcontent {
            display: none;
            padding: 20px;
            margin: 0 20px;
        }
    </style>
</head>
<body>

    <h1>PORTFOLIO OF SRIHARI MADHAVAN</h1>

    <!-- Profile Image -->
    <img src="Srihari_Madhavan_DP.jpeg" alt="Srihari Madhavan" class="profile-image">

    <!-- Tab links -->
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Business')" id="defaultOpen">Business/Data Analytics Portfolio</button>
        <button class="tablinks" onclick="openTab(event, 'Product')">Product/Project Management Portfolio</button>
    </div>

    <!-- Tab content -->
    <div id="Business" class="tabcontent">
        <h2>Business/Data Analytics Portfolio</h2>
        <p>Content for Business/Data Analytics Portfolio goes here.</p>
        <!-- Add your portfolio items here -->
    </div>

    <div id="Product" class="tabcontent">
        <h2>Product/Project Management Portfolio</h2>
        <p>Content for Product/Project Management Portfolio goes here.</p>
        <!-- Add your portfolio items here -->
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;

            // Hide all tab contents
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Remove 'active' class from all tab links
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // Show current tab and add 'active' class to the link
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Open the default tab on page load
        document.getElementById("defaultOpen").click();
    </script>

</body>
</html>
