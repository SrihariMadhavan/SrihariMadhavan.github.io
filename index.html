<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio of Srihari Madhavan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* White text */
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        /* Style for the profile image */
        .profile-image {
            display: block;
            margin: 20px auto 0 auto; /* Center the image and add top margin */
            border-radius: 50%; /* Make the image circular */
            width: 150px; /* Adjust size as needed */
            height: 150px;
            object-fit: cover; /* Ensure the image covers the container without distortion */
            border: 2px solid #ffffff; /* Optional: Add a white border around the image */
        }
        /* Style the tab container */
        .tab {
            overflow: hidden;
            border-bottom: 1px solid #444;
            margin: 20px;
        }
        /* Style the tab links */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            margin-right: 5px;
